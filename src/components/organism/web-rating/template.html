<div class="web-rating">
    <svg height="80" width="80">
        <circle class="circle-svg" ref="progress" cx="40" cy="40" r="25" />
        <linearGradient id="circle-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(217, 255, 0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(0, 110, 255);stop-opacity:1" />
        </linearGradient>
    </svg>
    <span class="average">{{average}}</span>
</div>

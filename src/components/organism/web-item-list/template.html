<div class="items-list"
v-if="items && items.length"
>
    <h3 class="list__title">{{listTitle}}</h3>
    <web-grid
    :cols="5"
    >
        <web-regular-card
            v-for="item in items"
            :key="item.id"
            :src="item.poster_path"
            :altText="item.name || item.title"
            :title="item.name || item.title"
            :cursorPointer="true"
            @Clicked="goToDetail(item)"
        ></web-regular-card>
    </web-grid>
</div>

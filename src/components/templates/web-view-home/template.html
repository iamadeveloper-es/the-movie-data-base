<div class="home">
    <section class="section">
        <div class="container"
            v-for="(item, index) in movies"
            :key="index"
        >
            <article class="article">
                <web-section-title
                    :textTitle="item.label"
                ></web-section-title>
                <web-grid
                    :cols="5"
                >
                <web-regular-card
                    v-for="movie in item.data"
                    :key="movie.id"
                    :src="movie.poster_path"
                    :altText="movie.title"
                    :title="movie.title"
                ></web-regular-card>
                </web-grid>
            </article>
        </div>
    </section>
</div>

<div class="detail">
    <section class="section">
        <web-hero
        :src="selectedObject.backdrop_path"
        :altText="selectedObject.title"
        :width="'w1280'"
        >
            <div class="container">
                <div class="title">
                    <h2 class="info__title">{{selectedObject.title}}</h2>
                </div>
                <div class="genre">
                    <ul class="genre__ul ul-flex">
                        <li class="genre__li"
                            v-for="(item, index) in genres"
                            :key="index"
                        >
                            {{item.name}}
                        </li>
                    </ul>
                </div>
                <div class="actions">
                    <web-icon-action
                    v-if="!isUserListItemExist(selectedObject.id)"
                    :icon="'add'"
                    :iconText="'AÃ±adir a mi lista'"
                    @Clicked="addItemToList(selectedObject)"
                    ></web-icon-action>
                    <web-icon-action
                    v-else
                    :icon="'remove'"
                    :iconText="'Quitar de mi lista'"
                    @Clicked="deleteItemFromList(selectedObject.id)"
                    ></web-icon-action>
                    <web-button
                    :btnText="'Ver Trailer'"
                    ></web-button>
                </div>
                <div class="info">
                    <p>{{selectedObject.overview}}</p>
                </div>
            </div>
        </web-hero>
    </section>
    <section class="section">
        <div class="container">
            <article class="article">
                <web-item-list
                :items="getUserList"
                :listTitle="'Mi Lista'"
                ></web-item-list>
            </article>
        </div>
    </section>
</div>
